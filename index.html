<body>

    <main>
        <!-- <h1>Experiment</h1> -->
        <div class="text">
            <h2 style="text-align: center">First Scenario</h2>

            <!--      <h2>About</h2>-->
            <p>Your employer uses Enterprise Resource Planning software. There are a set of tasks. In this scenario you need
                to perform only one task.</p>
                <p>Please choose <b>Workforce Management </b> task from the following list</p>
            <br>

            <label for="">Choose a task:</label>
            <select name="" id="taskchoose">
                <option value="task1"> </option>
                <option value="task1"> Order Management Task.</option>
                <option value="task1"> Procurement Task.</option>
                <option value="task1"> Warehouse Management Task.</option>
                <option value="task1"> Inventory Management Task.</option>
                <option value="task1"> Finance and Accounting Task. </option>
                <option value="task1"> Manufacturing Task. </option>
                <option value="task1"> Supply Chain Management Task. </option>
                <option value="task1"> Customer Relationship Management Task. </option>
                <option value="task1"> Professional Services Automation Task. </option>
                <option value="task1"> Human Resources Management Task. </option>
                <option value="work"> Workforce Management Task. </option>
                <option value="task1"> Ecommerce Task. </option>
                <option value="task1"> Marketing Automation Task. </option>


            </select>
            <P>
                <a onclick="submit()" href="#">Next</a>
            </P>

        </div>



        <script>
            localStorage.clear();
            function submit() {
                var task = document.getElementById("taskchoose");
                if (task.value !== "work") {
                    alert("Please, choose ''Workforce Management task'' from the list");
                    task.style.borderColor = "red";


                }
                else {
                    window.location.href = "Step1.html";

                }
            }

        </script>


    </main>
